    <script>

      // Комментарий с помощью JSDoc
      /**
       * Перетасовывает содержание массива (Array)
       * 
       * @this {Array}
       * @returns {Array} Текущщий массив с перетасованным содержимым
      */ 
      Array.prototype.shuffle = function() {
        let input = this

        for (let i = input.length - 1; i >= 0; i--) {
          let randomIndex = Math.floor(Math.random() * (i + 1))
          let itemAtIndex = input[randomIndex]

          input[randomIndex] = input[i]
          input[i] = itemAtIndex
        }
        return input
    }
    </script>
  </body>
</html>
