<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>12 Types</title>
</head>
<body>
  <script>
    // массив
    let names = ['Jerry', 'Elaine', 'Alex']
    let alsoNames = new Array('Dennis', 'Frank')

    // округленное число
    let roundNumber = Math.round('3.14')

    // текущая дата 
    let today = new Date()

    // объект boolean
    let booleanObject = new Boolean(true)

    // бесконечность
    let unqant = Number.POSITIVE_INFINITY

    // объект string
    let hello = new String('Hello')
  </script>
</body>
</html>
