  <title>21 Logical types</title>

<body>
  <script>
    let sunny = false;
    let traffic = true;

    let boolObject = new Boolean(false);
    let anotherBool = new Boolean(true);

    // let boolObject2 = new Boolean(< arbitrary expression >);
    
    function theSolution(answer) {
      if (answer == 42) {
        console.log('Eah');
      } else {
        console.log('Nope');
      }
    }

    theSolution('42')
    theSolution(42)

    function theSolution2(answer) {
      if (answer === 42) {
        console.log('Eah2');
      } else {
        console.log('Nope2');
      }
    }

    theSolution2('42')
    theSolution2(42)

    console.log(new String('A') == new String('A'));
    console.log([1, 2, 3] == [1, 2, 3]);
    console.log({ a: 1 } == { a: 1 });

    console.log(new String('A') === new String('A'));
    console.log([1, 2, 3] === [1, 2, 3]);
    console.log({ a: 1 } === { a: 1 });
  </script>
