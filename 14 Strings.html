<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14 Strings</title>
</head>
<body>
  <script>
    let vowels = 'aeiou'

    for (let i = 0; i < vowels.length; i++) {
      console.log(vowels[i])
    }

    // slice
    let aa = 'Pulp Fiction is an awsome movie'
    console.log(aa.slice(5, 12))

    // substr
    console.log(aa.substr(0, 4))
    console.log(aa.substr(5))

    // split
    console.log(aa.split(' '))
  </script>
</body>
</html>
