<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>27 Create anr remove DOM elements</title>
  <style>
    body {
      background-color: #0E454C;
      padding: 30px;
    }
    
    h1 {
      color: #14FFF7;
      font-size: 72px;
      font-family: sans-serif;
      text-decoration: underline;
    }

    p {
      color: #14FFF7;
      font-family: sans-serif;
      font-size: 36px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Am I real?</h1>
  <p id="id">Lorem, ipsum.</p>
  <p class="message">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae est adipisci aperiam ipsum!</p>
  <script>
    let newElement = document.createElement('p');
    let bodyElement = document.querySelector('body');

    newElement.textContent = 'Or do i exsist entirely in your imagination?';

    bodyElement.appendChild(newElement);
    bodyElement.removeChild(newElement);
  
    let textElement = document.querySelector('.message');

    setInterval(sayWhat, 1000);

    function sayWhat() {
      let clonedText = textElement.cloneNode(true);
      bodyElement.appendChild(clonedText);
    }

  </script>
</body>
</html>
