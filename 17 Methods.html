<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>17 Methods</title>
</head>
<body>
  <script>
    let foo = {
      a: 'Hello',
      b: 'World'
    };
    console.log(foo);

    foo.a = 'Maniac';
    console.log(foo);

    let zorb = {
      message: "Blah",

      get greeting() {
        return this.message;
      },

      set greeting(value) {
        this.message = value;
      }
    };

    console.log(zorb.message);

    var shout = {
      _message: 'HELLO!',

      get message() {
        return this._message;
      },

      set message(value) {
        this._message = value.toUpperCase();
      }
    };

    shout.message = 'This is sparta!'
    console.log(shout.message);


    var superSecureTerminal = {
      allUserNames: [],
      _username: '',

      showHistory() {
        console.log(this.allUserNames);
      },

      get username() {
        return this._username;
      },

      set username(name) {
        this._username = name;
        this.allUserNames.push(name);
      }
    };

    var myTerminal = Object.create(superSecureTerminal);
    myTerminal.username = 'Michael Gary';
    myTerminal.username = 'Dwight K.';
    myTerminal.username = 'Creed Bratton';

    myTerminal.showHistory();


    let person = {
      _name: '',
      _age: '',

      get name() {
        return this._name;
      },

      set name(value) {
        if (value.length > 2) {
          this._name = value;
        } else {
          console.log('Name is too short');
        }
      },

      get age() {
        return this._age;
      },

      set age(value) {
        if (value < 5) {
          console.log('Too young');
        } else { 
          this._age = value;
        }
      },

      get details() {
        return 'Name: ' + this._name + ', Age: ' + this._age;
      }
    };
  </script>
</body>
</html>
